<div class="app">
  <div class="app__menu">
    <mat-card class="tab">
      <div class="tab__avatar"></div>
      <mat-card-subtitle class="tab__name"
        ><b>{{ tabId }}</b>
      </mat-card-subtitle>
    </mat-card>

    <button
      mat-raised-button
      color="primary"
      class="manual-key"
      (click)="clearHistory()"
    >
      Очистить
    </button>
  </div>

  <router-outlet></router-outlet>
</div>
