<mat-card class="message" [class.owner]="isOwner">
  <mat-card-header>
    <mat-card-subtitle>
      <b>{{ message.tabId }}</b> {{ message.date | date : "hh:mm" }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="message__text">{{ message.message }}</p>
  </mat-card-content>
</mat-card>
